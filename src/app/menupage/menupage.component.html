<div class="container">

    <div class="row">

        <div class=" buy col-lg-6" *ngIf="menuData">

            <a routerLink="../../menu" class="btn btn-md btn-dark mb-5">Back</a>

            <img src="{{menuData[0].foodImg}}" width="100%" height="40%" />
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency :'INR'}}</p>



        </div>

        <div class="col-lg-6">

            <h1>Enter Your Details</h1>

            <form>

                <input type="text" class="form-control" placeholder="enter your full name"/>
                <br>
                <input type="text" class="form-control" placeholder="enter your phone number"/>
                <br>
                <button class="btn btn-primary" type="submit">place order</button>




            </form>


        </div>



    </div>
</div>
